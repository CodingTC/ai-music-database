{% extends "layout.html" %}
{% block content %}
<h1>Edit Playlist</h1>

<div class="section">
    <h2 class="section-header">Playlist Details</h2>
    <form method="POST" action="{{ url_for('edit_playlist', playlist_id=playlist.playlist_id) }}">
        <div>
            <label for="name">Playlist Name</label>
            <input type="text" id="name" name="name" value="{{ playlist.name }}" required>
        </div>
        <button type="submit" class="button primary">Update Playlist</button>
        <a href="{{ url_for('playlist_detail', playlist_id=playlist.playlist_id) }}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
