{% extends "layout.html" %}
{% block content %}
<h1>Edit User</h1>

<div class="section">
    <h2 class="section-header">User Details</h2>
    <form method="POST" action="{{ url_for('edit_user', user_id=user.user_id) }}">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <button type="submit" class="button primary">Update User</button>
        <a href="{{ url_for('users') }}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
