{% extends "layout.html" %}
{% block content %}
<h1>Users</h1>

<div style="display: flex; flex-wrap: wrap;">
    <div style="flex: 2; margin-right: 20px;">
        <div class="section">
            <h2 class="section-header">Registered Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>User ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.user_id }}</td>
                        <td>
                            <a href="{{ url_for('edit_user', user_id=user.user_id) }}" class="button primary">Edit</a>
                            <form method="POST" action="{{ url_for('delete_user', user_id=user.user_id) }}" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                <button type="submit" class="button danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <div style="flex: 1;">
        <div class="section">
            <h2 class="section-header">Actions</h2>
            <a href="{{ url_for('create_user') }}" class="button primary">Create New User</a>
        </div>
    </div>
</div>
{% endblock %}
